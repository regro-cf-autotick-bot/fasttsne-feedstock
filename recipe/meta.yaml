{% set name = "fastTSNE" %}
{% set version = "0.2.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c602acf5e61f80bdda1bdfe91838ec89d7fdbdbb072e54c0d8da31c35fc964a0

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  skip: True  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy
    - pip
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - numba >=0.38.1
    - python
    - scikit-learn >=0.20
    - scipy

test:
  imports:
    - fastTSNE

about:
  home: https://github.com/pavlin-policar/fastTSNE
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast, parallel implementations of tSNE
  dev_url: https://github.com/pavlin-policar/fastTSNE

extra:
  recipe-maintainers:
    - pavlin-policar
